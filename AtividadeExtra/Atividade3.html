<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decomposição de Valor</title>
    <script>
        function calcularNotas() {
            let valor = parseInt(document.getElementById('valor').value);

            if (isNaN(valor) || valor < 0) {
                alert('Por favor, insira um valor válido em reais.');
                return;
            }

            let notas = [100, 50, 10, 5, 1];
            let resultado = '';

            resultado += 'Valor lido: R$ ' + valor + '<br>';
            resultado += 'Relação de notas necessárias:<br>';

            for (let nota of notas) {
                if (valor >= nota) {
                    let quantidade = Math.floor(valor / nota);
                    valor %= nota;
                    resultado += quantidade + ' nota(s) de R$ ' + nota + '<br>';
                }
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Decomposição de Valor</h1>
    <p>Insira um valor em reais:</p>
    <form>
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" min="0" required><br><br>
        <button type="button" onclick="calcularNotas()">Calcular</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
