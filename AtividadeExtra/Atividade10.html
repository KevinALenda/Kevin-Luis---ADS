<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário de Professor</title>
    <script>
        function calcularSalario() {

            let nivel = document.getElementById('nivel').value;
            let qtdAula = parseInt(document.getElementById('qtdAula').value);


            if (isNaN(qtdAula) || qtdAula <= 0) {
                alert('Por favor, insira um número válido de horas/aula.');
                return;
            }

   
            let valorHoraAula;
            switch(nivel) {
                case '1':
                    valorHoraAula = 12.00;
                    break;
                case '2':
                    valorHoraAula = 17.00;
                    break;
                case '3':
                    valorHoraAula = 25.00;
                    break;
                default:
                    alert('Por favor, selecione um nível válido.');
                    return;
            }

        
            let salario = valorHoraAula * qtdAula * 4.5;

       
            document.getElementById('resultado').innerHTML = `
                <p>Nível do professor: ${nivel}</p>
                <p>Quantidade de horas/aula por semana: ${qtdAula}</p>
                <p>Salário mensal: R$ ${salario.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Salário de Professor</h1>
    <p>Insira o nível do professor e a quantidade de horas/aula por semana:</p>
    <form>
        <label for="nivel">Nível do Professor:</label>
        <select id="nivel" required>
            <option value="" disabled selected>Selecione o nível</option>
            <option value="1">Nível 1</option>
            <option value="2">Nível 2</option>
            <option value="3">Nível 3</option>
        </select><br><br>
        <label for="qtdAula">Quantidade de horas/aula por semana:</label>
        <input type="number" id="qtdAula" min="1" required><br><br>
        <button type="button" onclick="calcularSalario()">Calcular Salário</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
