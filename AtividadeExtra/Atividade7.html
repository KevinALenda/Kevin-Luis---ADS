<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lanches</title>
    <script>
        function calcularValor() {
         
            let codigo = parseInt(document.getElementById('codigo').value);
            let quantidade = parseInt(document.getElementById('quantidade').value);

          
            if (isNaN(codigo) || isNaN(quantidade) || quantidade <= 0) {
                alert('Por favor, insira um código de item válido e uma quantidade válida.');
                return;
            }

         
            let cardapio = {
                100: 5.00,
                101: 7.50,
                102: 8.50,
                103: 9.00,
                104: 10.00,
                105: 4.50
            };

          
            if (!(codigo in cardapio)) {
                alert('Código de item inválido. Por favor, insira um código válido.');
                return;
            }

        
            let precoUnitario = cardapio[codigo];
            let valorTotal = precoUnitario * quantidade;

     
            document.getElementById('resultado').innerHTML = `
                <p>Item: ${codigo}</p>
                <p>Quantidade: ${quantidade}</p>
                <p>Preço unitário: R$ ${precoUnitario.toFixed(2)}</p>
                <p>Valor total a ser pago: R$ ${valorTotal.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Lanches</h1>
    <p>Insira o código do item e a quantidade:</p>
    <form>
        <label for="codigo">Código do Item:</label>
        <input type="number" id="codigo" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" min="1" required><br><br>
        <button type="button" onclick="calcularValor()">Calcular Valor</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
