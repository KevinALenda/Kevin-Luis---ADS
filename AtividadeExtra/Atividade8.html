<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <script>
        function calcularPesoIdeal() {
      
            let altura = parseFloat(document.getElementById('altura').value);
            let sexo = document.querySelector('input[name="sexo"]:checked').value;


            if (isNaN(altura) || altura <= 0) {
                alert('Por favor, insira uma altura vÃ¡lida.');
                return;
            }

  
            let pesoIdeal;
            if (sexo === 'masculino') {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === 'feminino') {
                pesoIdeal = (62.1 * altura) - 44.7;
            }


            document.getElementById('resultado').innerHTML = `
                <p>Altura: ${altura.toFixed(2)} m</p>
                <p>Sexo: ${sexo.charAt(0).toUpperCase() + sexo.slice(1)}</p>
                <p>Peso ideal: ${pesoIdeal.toFixed(2)} kg</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <p>Insira a altura e selecione o sexo:</p>
    <form>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" min="0" required><br><br>
        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino" required>
        <label for="feminino">Feminino</label><br><br>
        <button type="button" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
