<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aumento de Salário</title>
    <script>
        function calcularAumento() {
         
            let salario = parseFloat(document.getElementById('salario').value);
            let cargo = document.getElementById('cargo').value;

        
            if (isNaN(salario) || salario <= 0) {
                alert('Por favor, insira um valor válido para o salário.');
                return;
            }

         
            let aumentos = {
                'Gerente': 0.10,
                'Engenheiro': 0.20,
                'Técnico': 0.30
            };

      
            let aumentoPercentual = aumentos[cargo] || 0.40;
            let aumento = salario * aumentoPercentual;
            let novoSalario = salario + aumento;

          
            document.getElementById('resultado').innerHTML = `
                <p>Salário antigo: R$ ${salario.toFixed(2)}</p>
                <p>Novo salário: R$ ${novoSalario.toFixed(2)}</p>
                <p>Diferença: R$ ${aumento.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Aumento de Salário</h1>
    <p>Insira o salário e selecione o cargo do funcionário:</p>
    <form>
        <label for="salario">Salário (R$):</label>
        <input type="number" id="salario" step="0.01" min="0" required><br>
        <label for="cargo">Cargo:</label>
        <select id="cargo" required>
            <option value="" disabled selected>Selecione o cargo</option>
            <option value="Gerente">Gerente</option>
            <option value="Engenheiro">Engenheiro</option>
            <option value="Técnico">Técnico</option>
            <option value="Outro">Outro</option>
        </select><br><br>
        <button type="button" onclick="calcularAumento()">Calcular Aumento</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
