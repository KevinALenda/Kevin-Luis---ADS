<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento de Produto</title>
    <script>
        function calcularPagamento() {
       
            let preco = parseFloat(document.getElementById('preco').value);
            let condicao = document.getElementById('condicao').value;

          
            if (isNaN(preco) || preco <= 0) {
                alert('Por favor, insira um valor válido para o preço do produto.');
                return;
            }

   
            let valorFinal;
            switch(condicao) {
                case 'a':
                    valorFinal = preco * 0.90;
                    break;
                case 'b':
                    valorFinal = preco * 0.85;
                    break;
                case 'c':
                    valorFinal = preco;
                    break;
                case 'd':
                    valorFinal = preco * 1.10;
                    break;
                default:
                    alert('Por favor, selecione uma condição de pagamento válida.');
                    return;
            }

     
            document.getElementById('resultado').innerHTML = `
                <p>Preço normal de etiqueta: R$ ${preco.toFixed(2)}</p>
                <p>Condição de pagamento: ${condicao.toUpperCase()}</p>
                <p>Valor a ser pago: R$ ${valorFinal.toFixed(2)}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Pagamento de Produto</h1>
    <p>Insira o preço do produto e selecione a condição de pagamento:</p>
    <form>
        <label for="preco">Preço do Produto (R$):</label>
        <input type="number" id="preco" step="0.01" min="0" required><br><br>
        <label for="condicao">Condição de Pagamento:</label>
        <select id="condicao" required>
            <option value="" disabled selected>Selecione a condição</option>
            <option value="a">À vista em dinheiro ou cheque (10% de desconto)</option>
            <option value="b">À vista no cartão de crédito (15% de desconto)</option>
            <option value="c">Em duas vezes (sem juros)</option>
            <option value="d">Em duas vezes (10% de juros)</option>
        </select><br><br>
        <button type="button" onclick="calcularPagamento()">Calcular Pagamento</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
