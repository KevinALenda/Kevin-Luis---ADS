<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Imposto DETRAN</title>
    <script>
        function calcularImposto() {
          
            let ano = parseInt(document.getElementById('ano').value);
            let valor = parseFloat(document.getElementById('valor').value);

         
            if (isNaN(ano) || isNaN(valor) || ano <= 0 || valor <= 0) {
                alert('Por favor, insira valores válidos para o ano e o valor de tabela.');
                return;
            }

           
            let taxa = (ano < 1990) ? 0.01 : 0.015;
            let imposto = valor * taxa;

         
            document.getElementById('resultado').innerText = 'Imposto a ser pago: R$ ' + imposto.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Cálculo de Imposto DETRAN</h1>
    <p>Insira o ano de fabricação e o valor de tabela do carro:</p>
    <form>
        <label for="ano">Ano de Fabricação:</label>
        <input type="number" id="ano" min="1886" required><br>
        <label for="valor">Valor de Tabela (R$):</label>
        <input type="number" id="valor" step="0.01" min="0" required><br><br>
        <button type="button" onclick="calcularImposto()">Calcular Imposto</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
