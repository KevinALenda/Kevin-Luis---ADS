<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Triângulo</title>
    <script>
        function verificarTriangulo() {
         
            let x = parseFloat(document.getElementById('ladoX').value);
            let y = parseFloat(document.getElementById('ladoY').value);
            let z = parseFloat(document.getElementById('ladoZ').value);

          
            if (x <= 0 || y <= 0 || z <= 0) {
                alert('Os comprimentos dos lados devem ser valores positivos.');
                return;
            }

            if (x < y + z && y < x + z && z < x + y) {
                let tipoTriangulo;
                if (x === y && y === z) {
                    tipoTriangulo = 'Triângulo Equilátero';
                } else if (x === y || y === z || x === z) {
                    tipoTriangulo = 'Triângulo Isósceles';
                } else {
                    tipoTriangulo = 'Triângulo Escaleno';
                }
                document.getElementById('resultado').innerText = tipoTriangulo;
            } else {
                document.getElementById('resultado').innerText = 'Os valores não formam um triângulo.';
            }
        }
    </script>
</head>
<body>
    <h1>Verificar Triângulo</h1>
    <p>Insira os comprimentos dos três lados:</p>
    <form>
        <label for="ladoX">Lado X:</label>
        <input type="number" id="ladoX" step="0.01" required><br>
        <label for="ladoY">Lado Y:</label>
        <input type="number" id="ladoY" step="0.01" required><br>
        <label for="ladoZ">Lado Z:</label>
        <input type="number" id="ladoZ" step="0.01" required><br><br>
        <button type="button" onclick="verificarTriangulo()">Verificar</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
