<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e7d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedido de Pizza</h1>
        <input type="text" id="sabor1" placeholder="Digite o primeiro sabor de pizza">
        <input type="text" id="sabor2" placeholder="Digite o segundo sabor de pizza">
        <input type="text" id="sabor3" placeholder="Digite o terceiro sabor de pizza">
        <input type="text" id="sabor4" placeholder="Digite o quarto sabor de pizza">
        <input type="number" id="refrigerantes" placeholder="Digite a quantidade de refrigerantes" min="0">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcular() {
            var sabor1 = document.getElementById('sabor1').value;
            var sabor2 = document.getElementById('sabor2').value;
            var sabor3 = document.getElementById('sabor3').value;
            var sabor4 = document.getElementById('sabor4').value;
            var refrigerantes = parseInt(document.getElementById('refrigerantes').value);

            if (!sabor1 || !sabor2 || !sabor3 || !sabor4 || isNaN(refrigerantes) || refrigerantes < 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            var precoPizza = 12.00;
            var precoRefrigerante = 7.00;

            var totalPizzas = 4 * precoPizza;
            var totalRefrigerantes = refrigerantes * precoRefrigerante;
            var valorTotal = totalPizzas + totalRefrigerantes;

            var resultado = '<h3>Pedido Realizado:</h3>';
            resultado += '<p>Sabores de Pizza Escolhidos:</p>';
            resultado += '<p>1. ' + sabor1 + '</p>';
            resultado += '<p>2. ' + sabor2 + '</p>';
            resultado += '<p>3. ' + sabor3 + '</p>';
            resultado += '<p>4. ' + sabor4 + '</p>';
            resultado += '<p>Quantidade de Refrigerantes: ' + refrigerantes + '</p>';
            resultado += '<p>Valor Total a Pagar: R$ ' + valorTotal.toFixed(2) + '</p>';

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
