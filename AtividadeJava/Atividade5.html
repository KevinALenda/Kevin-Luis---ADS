<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade das Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e7d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificar Idade das Pessoas</h1>
        <input type="text" id="nome1" placeholder="Nome da primeira pessoa">
        <input type="number" id="ano1" placeholder="Ano de nascimento da primeira pessoa" min="1900" max="2023">
        <input type="text" id="nome2" placeholder="Nome da segunda pessoa">
        <input type="number" id="ano2" placeholder="Ano de nascimento da segunda pessoa" min="1900" max="2023">
        <input type="text" id="nome3" placeholder="Nome da terceira pessoa">
        <input type="number" id="ano3" placeholder="Ano de nascimento da terceira pessoa" min="1900" max="2023">
        <button onclick="calcularIdades()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularIdades() {
            var anoAtual = new Date().getFullYear();

            var pessoas = [
                {
                    nome: document.getElementById('nome1').value,
                    ano: parseInt(document.getElementById('ano1').value)
                },
                {
                    nome: document.getElementById('nome2').value,
                    ano: parseInt(document.getElementById('ano2').value)
                },
                {
                    nome: document.getElementById('nome3').value,
                    ano: parseInt(document.getElementById('ano3').value)
                }
            ];

            
            for (var i = 0; i < pessoas.length; i++) {
                if (!pessoas[i].nome || isNaN(pessoas[i].ano) || pessoas[i].ano < 1900 || pessoas[i].ano > anoAtual) {
                    alert('Por favor, preencha todos os campos corretamente.');
                    return;
                }
            }

            
            pessoas.forEach(function(pessoa) {
                pessoa.idade = anoAtual - pessoa.ano;
            });

            
            pessoas.sort(function(a, b) {
                return b.idade - a.idade;
            });

            
            var resultado = '<h3>Ordem das Pessoas por Idade:</h3>';
            resultado += '<p>Pessoa mais velha: ' + pessoas[0].nome + ' - ' + pessoas[0].idade + ' anos</p>';
            resultado += '<p>Segunda pessoa mais velha: ' + pessoas[1].nome + ' - ' + pessoas[1].idade + ' anos</p>';
            resultado += '<p>Terceira pessoa mais velha: ' + pessoas[2].nome + ' - ' + pessoas[2].idade + ' anos</p>';

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
