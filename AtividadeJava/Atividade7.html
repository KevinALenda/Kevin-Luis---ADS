<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Números</title>
    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e7d4;
        }
    </style>
    <script>
        function compararNumeros() {
            const num1 = parseInt(document.getElementById("numero1").value);
            const num2 = parseInt(document.getElementById("numero2").value);
            let resultado;

            if (num1 > num2) {
                resultado = "O primeiro número é maior que o segundo.";
            } else if (num1 < num2) {
                resultado = "O primeiro número é menor que o segundo.";
            } else {
                resultado = "Os dois números são iguais.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Comparação de Números</h1>
        <form onsubmit="event.preventDefault(); compararNumeros();">
            <label for="numero1">Digite o primeiro número:</label>
            <input type="number" id="numero1" name="numero1" required>
            <label for="numero2">Digite o segundo número:</label>
            <input type="number" id="numero2" name="numero2" required>
            <button type="submit">Comparar</button>
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
