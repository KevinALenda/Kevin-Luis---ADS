<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingredientes para Omelete</title>
    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e7d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ingredientes para Omelete</h1>
        <input type="number" id="pessoas" placeholder="Quantas pessoas irão comer?" min="1">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcular() {
            var pessoas = parseInt(document.getElementById('pessoas').value);
            if (isNaN(pessoas) || pessoas <= 0) {
                alert('Por favor, insira um número válido de pessoas.');
                return;
            }

            var ovosPorPessoa = 2;
            var queijoPorPessoa = 50;

            var totalOvos = pessoas * ovosPorPessoa;
            var totalQueijo = pessoas * queijoPorPessoa;

            var resultado = '<h3>Ingredientes Necessários:</h3>';
            resultado += '<p>Ovos: ' + totalOvos + '</p>';
            resultado += '<p>Queijo (gramas): ' + totalQueijo + '</p>';

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
