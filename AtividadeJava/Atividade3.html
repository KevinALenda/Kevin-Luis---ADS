<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operações Matemáticas</title>
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e7d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Operações Matemáticas</h1>
        <input type="number" id="numero1" placeholder="Digite o primeiro número inteiro">
        <input type="number" id="numero2" placeholder="Digite o segundo número inteiro">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcular() {
            var numero1 = parseInt(document.getElementById('numero1').value);
            var numero2 = parseInt(document.getElementById('numero2').value);
            
            if (isNaN(numero1) || isNaN(numero2)) {
                alert('Por favor, insira dois números inteiros válidos.');
                return;
            }

            var soma = numero1 + numero2;
            var subtracao = numero1 - numero2;
            var multiplicacao = numero1 * numero2;
            var divisao = numero2 !== 0 ? (numero1 / numero2).toFixed(2) : 'Divisão por zero não permitida';

            var resultado = '<h3>Resultados das Operações:</h3>';
            resultado += '<p>Soma: ' + soma + '</p>';
            resultado += '<p>Subtração: ' + subtracao + '</p>';
            resultado += '<p>Multiplicação: ' + multiplicacao + '</p>';
            resultado += '<p>Divisão: ' + divisao + '</p>';

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
