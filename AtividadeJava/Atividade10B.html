<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual de Atingimento da Meta</title>
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4e7d4;
        }
    </style>
    <script>
        function calcularPercentual() {
            const valorVendido = parseFloat(document.getElementById("valorVendido").value);
            const meta = parseFloat(document.getElementById("meta").value);

            let percentual = (valorVendido / meta) * 100;
            percentual = percentual.toFixed(2); // Arredondando para duas casas decimais

            document.getElementById("resultado").innerText = "Percentual de atingimento da meta: " + percentual + "%";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Percentual de Atingimento da Meta</h1>
        <form onsubmit="event.preventDefault(); calcularPercentual();">
            <label for="valorVendido">Valor vendido:</label>
            <input type="number" id="valorVendido" name="valorVendido" step="0.01" min="0" required>
            <label for="meta">Meta:</label>
            <input type="number" id="meta" name="meta" step="0.01" min="0" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
